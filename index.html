<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperOver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
        <div class="col">
         
       
        <img class="team-logo" src="Asset/download (1).jpg" alt="Team Liquid">
        <span class="name" id="team1-name"></span>
        <div class="row spacing team1-roundscore" id="team-1-score">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
        </div>
        </div>
        <div class="col">
            <h2>
            <span id="team1-score"></span>
            <span>-</span>
            <span id="team2-score"></span>
            <div class="col">
                <span>VS</span>
            </div>
            </h2>
        </div>
        
    <div class="col">
       
        <img class="team-logo" src="./Asset/images.jpg" alt="G2">
        <span class="name" id="team2-name"></span>
        <div class="row spacing" id="team-2-score">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
        </div>
    </div>
        </div>
    <div class="row">
        <button id="button" onclick="buttonclicked()"></button>
    </div>
        
<div class="row" id="result" hidden></div>
</div>
<script src="./app.js"></script>
</body>
</html>
